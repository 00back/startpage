    </div>
    </div>
</body>

<script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
<script>
    // RSS READER
    let url = 'https://archlinux.org/feeds/news'; // change this to change news source
    const textarea = document.querySelector('#feed-textarea > ul');
    const date = new Date();
    document.querySelector('#date').innerText = date.toDateString();

    feednami.load(url)
        .then(feed => {
            textarea.value = ''
            console.log(feed);
            for (let entry of feed.entries) {
                //create a list element
                let li = document.createElement('li');
                //add HTML content to list items
                li.innerHTML = `<a href="${entry.link}">${entry.title}</a>`;
                //append HTML content to list 
                textarea.appendChild(li);
            }
        });

    //TAB SELECTOR  
    var onpage = 0;
    document.onkeydown = checkKey;
    function checkKey(e) {
        e = e || window.event;

        if (e.keyCode == '9') {
            e.preventDefault();
            switch (onpage) {
                case 0:
                    document.getElementById("p1").style.display = "none";
                    document.getElementById("p2").style.display = "inherit";
                    document.getElementById("p3").style.display = "none";
                    document.getElementById("pagenr").innerText = "1 [2] 3";
                    onpage = 1
                    break;
                case 1:
                    document.getElementById("p1").style.display = "none";
                    document.getElementById("p2").style.display = "none";
                    document.getElementById("p3").style.display = "inherit";
                    document.getElementById("pagenr").innerText = "1 2 [3]";
                    onpage = 2;
                    break;
                case 2:
                    document.getElementById("p1").style.display = "inherit";
                    document.getElementById("p2").style.display = "none";
                    document.getElementById("p3").style.display = "none";
                    document.getElementById("pagenr").innerText = "[1] 2 3";
                    onpage = 0;
                    break;
                default:
                    break;
            }
        }
    }
</script>
